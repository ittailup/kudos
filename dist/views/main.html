<body ng-controller="LinksCtrl"><h2>You have {{10 - rows.length}} links left in your queue.</h2><span><form id="link" class="form-horizontal"><span ng-class="addLink"><input id="add" type="url" ng-model="addLink" placeholder="http://awesomesite.com" ng-change="addTemp()" ng-focus="insertLead()"><input type="submit" class="btn btn-primary" ng-click="addRow()" ng-show="addLink" value="add link!"></span></form></span><br><table class="table table-striped"><tr ng-repeat="row in rows | orderBy:'-id'" ng-class="{'muted':isTemp($index)}"><td>{{row.id}}<td>{{row.url}}<td><button class="btn btn-danger btn-mini" ng-click="deleteRow(row)" ng-hide="isTemp($index)"><i class="icon-trash icon-white"></i></button></table><h3>Save<small>you can also try to send the list to your inbox!</small></h3><span><form id="email" class="form-horizontal"><input class="input-xlarge" id="email" type="email" ng-model="addEmail"><input type="submit" class="btn btn-primary" ng-click="saveEmail()" ng-show="addEmail" ng-disabled="isActive()" value="Save list"><input type="submit" id="sendbtn" class="btn btn-primary" ng-click="sendEmail()" ng-show="addEmail" ng-disabled="!isActive()" value="Email links!"></form></span>
